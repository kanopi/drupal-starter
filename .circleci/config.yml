# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
defaults: &defaults
  docker:
    - image: circleci/php:7.1-apache-node-browsers
  working_directory: ~/repo

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
              - composer-cache
      - run:
          name: Install PHP extensions
          command: |
            sudo apt-get update
            sudo apt-get install libpng-dev
            sudo docker-php-ext-install gd
            sudo docker-php-ext-enable gd
      - run:
          name: run composer install to get the vendor directory
          command: composer install

      - save_cache:
          key: composer-cache
          paths:
              - $HOME/.composer/cache

      - persist_to_workspace:
          root: ~/
          paths:
            - repo

  build_sass:
    docker:
      - image: circleci/node:6-stretch
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Install Gulp
          command: sudo npm install -g gulp-cli
      - run:
          name: Install NPM Packages
          command: npm install
          path: web/themes/custom/site_theme/
      - run:
          name: Compile CSS and JS files
          command: gulp build
          path: web/themes/custom/site_theme/
      - run:
          name: Remove node_modules
          command: rm -rf node_modules
          path: web/themes/custom/site_theme/
      - persist_to_workspace:
          root: ~/
          paths:
              - repo

  deploy_test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Deploying to Test
          command: ./.circleci/deploy TEST

  deploy_dev:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Deploying to Dev
          command: ./.circleci/deploy DEV

  deploy_prod:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Deploying to Production
          command: ./.circleci/deploy PROD


workflows:
  version: 2
  build-n-deploy:
    jobs:
      - build
      # Need to run Gulp To Build CSS and JS
      - build_sass:
          requires:
            - build
      - deploy_dev:
          requires:
            - build_sass
          filters:
            branches:
              only:
                - master
      - deploy_test:
          requires:
            - build_sass
          filters:
            branches:
              only:
                - stage
      - deploy_prod:
          requires:
              - build_sass
          filters:
            branches:
              only: production
